<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>
    <div style="color:red;" th:text="${errors}"></div>

    <div class="container">
        <fieldset>
            <legend><h1>User Login</h1></legend>
            <form class="form-horizontal" action="/login" th:object="${user}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label class="control-label col-lg-2">Username</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" th:field="*{username}"/>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label class="control-label col-lg-2">Password</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="password" th:field="*{password}"/>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <input class="btn btn-success" type="submit" value="Login"/>
                    </div>
                </div>
            </form>
        </fieldset>
        <span>Don't have an account? <a href="/signup">Create an Account</a></span>
    </div>

</body>
</html>
