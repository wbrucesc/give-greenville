<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Moderator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/"><img class="pull-left" style="position: relative; top: 7px; margin-right: 10px;" th:src="@{'/files/greenville.png'}"/></a>
            <a class="navbar-brand" href="/"> Give Greenville</a>
        </div>
    </div>
</nav>

    <div class="container">
        <fieldset>
            <legend><h1>Add New Moderator</h1></legend>
            <form class="form-horizontal" action="/addMod" th:object="${user}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="control-label col-lg-2">First Name</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" th:field="*{first}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-lg-2">Last Name</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" th:field="*{last}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <label class="control-label col-lg-2">Username</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" th:field="*{username}"/>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="email">Email Address</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="email" id="email" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2">Password</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="password" th:field="*{password}"/>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                        <input class="btn btn-success" type="submit" value="Login"/>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
