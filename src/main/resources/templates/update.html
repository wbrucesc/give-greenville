<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>

    <div class="container">
        <h1>Edit Post</h1>
        <form class="form-horizontal" th:action="@{'/edit/post/' + ${post.id}}" method="POST" th:object="${post}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label class="control-label col-lg-2">Title</label>
                <div class="col-lg-6" >
                    <input class="form-control" type="text" th:field="*{title}"/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Category</label>
                <div class="col-lg-6">
                    <select class="form-control" name="categories" th:field="*{category}">
                        <option th:value="*{category}" th:text="*{category}"></option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Location</label>
                <div class="col-lg-6">
                    <input class="form-control" type="text" th:field="*{location}"/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Description</label>
                <div class="col-lg-6">
                    <!--<input type="text" th:field="*{description}"/>-->
                    <textarea class="form-control" cols="30" rows="10" th:field="*{description}"></textarea>
                </div>
            </div>
            <br/>

            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-2">
                    <input class="btn btn-success pull-right" type="submit" value="Update"/>
                </div>

            </div>

        </form>
    </div>


</body>
</html>
