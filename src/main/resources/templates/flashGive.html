<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Flash Give</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>

    <!-- Updated nav bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/"><img class="pull-left" style="position: relative; top: 7px; margin-right: 10px;" th:src="@{'/files/greenville.png'}" alt=""/></a>
                <a class="navbar-brand" href="/"> Give Greenville</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/ask">Want to Ask?<span class="sr-only">(current)</span></a></li>
                    <li><a href="/give">Want to Give?</a></li>
                    <li><a href="/flash">Give Today</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:if="${user != null}" th:text="${'@' + user.getUsername()}" href="/myPosts"></a></li>
                    <li><a href="/about">ABOUT</a></li>
                    <li>
                        <form class="pull-right" action="/logout" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button th:if="${user != null}" class="btn btn-default log-button" type="submit" value="LOGOUT">LOGOUT</button>
                            <a th:if="${user == null}" class="btn btn-default log-button" href="/login">LOGIN</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container-fluid well">
            <h1 class="pull-left">Flash Give Listings</h1>
            <a class="btn btn-success pull-right" href="/createFlash">Create New Flash Give</a>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-4 pull-right">
                <form class="form-horizontal inline col-lg-12" role="search" action="/flashResults">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group ">
                        <input name="search" type="text" class="col-lg-10 pull-left search-box" placeholder="Search by title"/>
                        <i type="submit" class="btn btn-default fa fa-search pull-right"></i>
                    </div>
                </form>
            </div>
            <div class="col-lg-8" th:each="flash: ${flashes}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title post-title" th:text="${flash.title}" th:href="@{'/detail/' + ${flash.id}}">Panel title</a>
                        <i class="fa fa-bolt fa-lg pull-right"></i>
                    </div>
                    <div class="panel-body">
                        <div class="container col-lg-4 pull-left">
                            <a th:href="@{'/detail/' + ${flash.id}}"><img th:src="@{'/files/' + ${flash.imagePath}}" style="width: 200px; height: auto;"/></a>
                        </div>
                        <div class="container col-lg-8 pull-right">
                            <label class="control-label" for="desc">Description</label>
                            <div th:text="${flash.description}" id="desc"></div>
                            <hr/>
                            <label class="control-label" for="loc">Location</label>
                            <div th:text="${flash.location}" id="loc"></div>
                            <br/>
                            <label class="control-label" for="poster">Poster:</label>
                            <span class="inline" th:text="${flash.author.username}" id="poster"></span>
                            <br/>
                            <span th:text="${flash.created}"></span>
                            <hr/>
                            <a class="btn btn-primary btn-sm" th:href="@{'/detail/' + ${flash.id}}">Considerations <span class="badge" th:text="${flash.considerations.size()}"></span></a>

                            <a class="btn btn-default btn-sm pull-right" th:if="${user != null and flash.getAuthor().getId() != user.getId()}" th:href="@{'/consider/' + ${flash.id}}">Consider Me</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
