<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Give Greenville</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/ask">Want to Ask?<span class="sr-only">(current)</span></a></li>
                    <li><a href="/give">Want to Give?</a></li>
                    <li><a href="#">Give Today</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">LOG OUT</a></li>
                    <li><a href="/about">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container">
            <h1 class="pull-left">Recent Posts</h1>
            <a class="btn btn-primary pull-right" href="/create">Create New Post</a>
        </div>
        <!--<ul th:each="post : ${posts}">-->
            <!--<h3 th:text="${post.title} + ' ' + '(' + ${post.category} + ')'"></h3>-->
            <!--<li th:text="${post.location}"></li>-->
            <!--<li th:text="${post.description}"></li>-->
            <!--<li th:text="${post.author.username}"></li>-->
        <!--</ul>-->


        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-1" th:each="post: ${posts}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${post.title} + ' ' + '(' + ${post.category} + ')'">Panel title</h3>
                        </div>
                        <div class="panel-body">
                            <label class="control-label" for="desc">Description</label>
                            <div th:text="${post.description}" id="desc"></div>
                            <hr/>
                            <label class="control-label" for="loc">Location</label>
                            <div th:text="${post.location}" id="loc"></div>
                            <div th:text="${post.author.username}"></div>

                            <form th:action="@{'/consider/' + ${post.id}}" method="POST">
                                <input class="btn btn-default btn-sm pull-right" type="submit" value="Consider Me"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
