<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Give Greenville</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/ask">Want to Ask?<span class="sr-only">(current)</span></a></li>
                    <li><a href="/give">Want to Give?</a></li>
                    <li><a href="#">Give Today</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">LOG OUT</a></li>
                    <li><a href="/about">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <h1>Create a new post</h1>
        <form class="form-horizontal" action="/create" method="POST" th:object="${post}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label class="control-label col-lg-2">Title</label>
                <div class="col-lg-6" >
                    <input class="form-control" type="text" th:field="*{title}"/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Category</label>
                <div class="col-lg-6">
                    <select class="form-control" name="categories" th:field="*{category}" th:required="true">
                        <option value="">Select Type of Post</option>
                        <option value="Give">Give</option>
                        <option value="Ask">Ask</option>
                        <option value="Flash Give">Flash Give</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Location</label>
                <div class="col-lg-6">
                    <input class="form-control" type="text" th:field="*{location}"/>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-lg-2">Description</label>
                <div class="col-lg-6">
                    <!--<input type="text" th:field="*{description}"/>-->
                    <textarea class="form-control" cols="30" rows="10" th:field="*{description}"></textarea>
                </div>
            </div>
            <br/>

            <div class="form-group">
                <div class="col-lg-6 col-lg-offset-2">
                    <input class="btn btn-success pull-right" type="submit" value="Submit"/>
                </div>

            </div>

        </form>
    </div>


</body>
</html>
