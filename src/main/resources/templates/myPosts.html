<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Posts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Give Greenville</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/ask">Want to Ask?<span class="sr-only">(current)</span></a></li>
                    <li><a href="/give">Want to Give?</a></li>
                    <li><a href="/flash">Give Today</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about">ABOUT</a></li>
                    <li>
                        <form class="pull-right" action="/logout" method="POST">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input class="btn btn-default" type="submit" value="LOGOUT"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container-fluid well">
            <h1 class="pull-left">My Posts</h1>
            <a class="btn btn-success pull-right" href="/create">Create New Post</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!--<div class="col-lg-4 pull-right">-->
                <!--&lt;!&ndash;<form class="form-inline" role="search" action="/indexResults">&ndash;&gt;-->
                    <!--&lt;!&ndash;<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />&ndash;&gt;-->
                    <!--&lt;!&ndash;<div class="form-group">&ndash;&gt;-->
                        <!--&lt;!&ndash;<input name="search" type="text" class="form-control" placeholder="Search"/>&ndash;&gt;-->
                        <!--&lt;!&ndash;<span type="submit" class="btn btn-default">Submit</span>&ndash;&gt;-->
                    <!--&lt;!&ndash;</div>&ndash;&gt;-->
                <!--&lt;!&ndash;</form>&ndash;&gt;-->
            <!--</div>-->
            <div class="col-lg-8 col-lg-offset-2" th:each="post: ${myPosts}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title post-title" th:text="${post.title} + ' ' + '(' + ${post.category} + ')'" th:href="@{'/detail/' + ${post.id}}"></a>
                        <!--<a class="btn btn-danger btn-sm pull-right" href="#">Delete</a>-->
                    </div>

                    <div class="panel-body">
                        <label class="control-label" for="desc">Description</label>
                        <div th:text="${post.description}" id="desc"></div>
                        <hr/>
                        <label class="control-label" for="loc">Location</label>
                        <div th:text="${post.location}" id="loc"></div>
                        <br/>
                        <label class="control-label" for="poster">Poster:</label>
                        <span class="inline" th:text="${post.author.username}" id="poster"></span>
                        <br/>
                        <span th:text="${post.created}"></span>
                        <hr/>
                        <a class="btn btn-primary btn-sm" th:href="@{'/detail/' + ${post.id}}">Considerations <span class="badge" th:text="${post.considerations.size()}"></span></a>

                        <a class="btn btn-default btn-sm pull-right" th:href="@{'/consider/' + ${post.id}}">Consider Me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
